plugins {
    id 'java'
    id 'groovy'
    id 'application'
    id 'jacoco'
}

group 'com.nqueens'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.spockframework:spock-core:${spockVersion}")
}

mainClassName = "com.nqueens.solver.Application"

run {
    if(project.hasProperty("boardDimension")) {
        args Eval.me(boardDimension)
    }
}

test.finalizedBy jacocoTestReport

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
